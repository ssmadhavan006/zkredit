[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.19"
via_ir = true
optimizer = true
optimizer_runs = 200

# Ignore warnings from EZKL-generated Verifier.sol
ignored_error_codes = [5667, 2018]

# Remappings for OpenZeppelin (when installed)
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC}"

[etherscan]
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }

